<div class="container mt-5">
  
    <h2 class="mb-3 text-center">Blood Donors Information</h2>
    
    <div class="row">
      
      <div class="col-2">
        
        <select  [(ngModel)]="selectedddl" class="form-control">
          <option *ngFor="let ddl of searchdropdownlist" [value]="ddl.value" >
            {{ddl.viewtext}}
          </option>
        </select>
      </div>
      <div class="col-8">
        <input type="search"  class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchText"/>       
      </div>
      <div class="col">
        <button id="btnsearch" type="button" class="btn btn-primary btn-sm" (click)="searchdata()">Search
         
        </button>
        
      </div>
      <div class="col">
        <button id="btncancel" type="button" class="btn btn-primary btn-sm" (click)="resetdata()">Cancel</button>
      </div>
      
    </div>
    
    <div id="grid" class="table-responsive">
    <table class="table table-striped table-hover ">
      <thead>
          <tr>
            
            <th>Name</th>
            <th>Age</th>
            <th>Contact No</th>            
            <th>Blood Group</th>
            <th>Address</th>            
            <th>Place</th>
            <th>Date</th>
           

          </tr>
      </thead>
      <tbody *ngIf="blood_donors_detail?.length !== 0">
        <tr *ngFor="let donor of blood_donors_detail | paginate
        : {
            itemsPerPage: 10,
            currentPage: pageno,
            totalItems: total
          }">
          
          <td>{{donor.bloodDonorName}}</td>
          <td>{{donor.bloodDonorAge}}</td>
          <td>{{donor.bloodDonorContactNo}}</td>          
          <td>{{donor.bloodGroupName}}</td>
          <td>{{donor.bloodDonorAddress}}</td>          
          <td>{{donor.bloodDonationPlace}}</td>
          <td>{{donor.bloodDonationDate  | date: 'dd-MMM-yyyy'}}</td>
          
        </tr>
      </tbody>
      <tbody *ngIf="blood_donors_detail?.length === 0">
        <tr>
          <td colspan="7" class="no-data-available">No data!</td>
        </tr>
      </tbody>
    </table>
    </div>
    <div id="pagination-controls" class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev" (pageChange)="pageChangeEvent($event)" nextLabel="Next"
      
      ></pagination-controls>
    </div>
  </div>
